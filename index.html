<html>
<head>

            padding: 0;

            padding: 20px;

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

            max-width: 440px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 32px;
            font-weight: bold;
            color: #1e40af;

        .form-group label {

            color: #374151;

        .btn {

            color: white;

            border-radius: 8px;

            font-size: 16px;
            font-weight: 500;

        .btn:hover {

        .btn-block {

        .btn-success {

        .btn-warning {

        }
        
        .btn-danger {

<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-card">
            <div class="login-logo">TLB<span> ERP</span></div>
            <div class="login-subtitle">Complete Business Management Solution</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" value="admin" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" value="admin123" required>
                </div>

            <div class="header-logo">TLB<span> ERP</span></div>

                    <div class="user-name" id="userName">Admin User</div>
                    <div class="user-role" id="userRole">Administrator</div>
                </div>

                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <nav class="sidebar">
                <h3>Business Modules</h3>
                <ul class="module-list" id="moduleList">
                    <li data-module="dashboard" class="active">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </li>
                    <li data-module="finance">
                        <i class="fas fa-file-invoice-dollar"></i> Finance
                    </li>
                    <li data-module="logistics">
                        <i class="fas fa-truck"></i> Logistics
                    </li>

                        <i class="fas fa-users"></i> CRM
                    </li>
                    <li data-module="inventory">
                        <i class="fas fa-boxes"></i> Inventory

                    <!-- Content will be loaded here by JavaScript -->
                </div>

    <script>
        class TLBErpApp {
            constructor() {
                this.currentModule = 'dashboard';
                this.currentUser = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkAuth();
                this.loadModule('dashboard');
            }

            setupEventListeners() {
                // Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Logout button
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.handleLogout();
                });

                // Module navigation
                document.getElementById('moduleList').addEventListener('click', (e) => {
                    const moduleItem = e.target.closest('li');
                    if (moduleItem && moduleItem.dataset.module) {
                        this.loadModule(moduleItem.dataset.module);
                    }
                });
            }

            handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('loginError');

                const users = {
                    admin: { 
                        username: 'admin', 
                        password: 'admin123', 
                        role: 'Administrator', 
                        fullName: 'System Administrator' 
                    },
                    logistics: { 
                        username: 'logistics', 
                        password: 'logistics123', 
                        role: 'Logistics Manager', 
                        fullName: 'Logistics Manager' 
                    }
                };

                const user = users[username];
                
                if (user && user.password === password) {
                    this.currentUser = user;
                    localStorage.setItem('tlb_user', JSON.stringify(user));
                    this.showApp();
                    errorDiv.classList.add('hidden');
                } else {
                    errorDiv.textContent = 'Invalid username or password';
                    errorDiv.classList.remove('hidden');
                }
            }

            handleLogout() {
                this.currentUser = null;
                localStorage.removeItem('tlb_user');
                this.showLogin();
                document.getElementById('loginForm').reset();
            }

            checkAuth() {
                const userData = localStorage.getItem('tlb_user');
                if (userData) {
                    this.currentUser = JSON.parse(userData);
                    this.showApp();
                }
            }

            showLogin() {
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('appContainer').classList.add('hidden');
            }

            showApp() {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('hidden');
                
                // Update user info
                document.getElementById('userName').textContent = this.currentUser.fullName;
                document.getElementById('userRole').textContent = this.currentUser.role;
            }

            loadModule(moduleId) {
                this.currentModule = moduleId;
                
                // Update active module
                document.querySelectorAll('#moduleList li').forEach(li => {
                    li.classList.remove('active');
                });
                document.querySelector(`[data-module="${moduleId}"]`).classList.add('active');

                // Load module content
                const content = document.getElementById('moduleContent');
                
                switch(moduleId) {
                    case 'dashboard':
                        this.loadDashboard(content);
                        break;
                    case 'finance':
                        this.loadFinance(content);
                        break;
                    case 'logistics':
                        this.loadLogistics(content);
                        break;
                    case 'crm':
                        this.loadCRM(content);
                        break;
                    case 'inventory':
                        this.loadInventory(content);
                        break;
                    case 'hr':
                        this.loadHR(content);
                        break;
                    case 'reports':
                        this.loadReports(content);
                        break;

                        content.innerHTML = '<h2>Module Under Development</h2>';
